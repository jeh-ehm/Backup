<ion-content [fullscreen]="true">
  <div id="page">
    <div id="top-half">
      <img src="/assets/BatSafeU-logo.png" alt="BatSafeU Logo" id="logo" />
    </div>

    <div id="container">
      <div id="buttons">
        <ion-button
          color="success"
          class="btn"
          size="large"
          (click)="handleLogin()"
          >Login</ion-button
        >
        <ion-button color="tertiary" class="btn" size="large" (click)="gotoGuestPage()">Guest</ion-button>
      </div>
    </div>
  </div>
</ion-content>
